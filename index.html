<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Classic Tic-Tac-Toe game for two players">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>
        <div class="game-status" role="status" aria-live="polite">Player X's turn</div>
        <div class="game-board" role="grid" aria-label="Tic-tac-toe board">
            <div class="cell" role="gridcell" data-index="0" tabindex="0" aria-label="Cell 1, empty"></div>
            <div class="cell" role="gridcell" data-index="1" tabindex="0" aria-label="Cell 2, empty"></div>
            <div class="cell" role="gridcell" data-index="2" tabindex="0" aria-label="Cell 3, empty"></div>
            <div class="cell" role="gridcell" data-index="3" tabindex="0" aria-label="Cell 4, empty"></div>
            <div class="cell" role="gridcell" data-index="4" tabindex="0" aria-label="Cell 5, empty"></div>
            <div class="cell" role="gridcell" data-index="5" tabindex="0" aria-label="Cell 6, empty"></div>
            <div class="cell" role="gridcell" data-index="6" tabindex="0" aria-label="Cell 7, empty"></div>
            <div class="cell" role="gridcell" data-index="7" tabindex="0" aria-label="Cell 8, empty"></div>
            <div class="cell" role="gridcell" data-index="8" tabindex="0" aria-label="Cell 9, empty"></div>
        </div>
        <button class="reset-button" type="button">Reset Game</button>
    </div>
    
    <script src="./js/game.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
