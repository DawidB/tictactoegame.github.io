<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Classic Tic-Tac-Toe game for two players">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>
        <div class="game-status" role="status" aria-live="polite">Player X's turn — Board: 3×3</div>
        <div class="game-board" role="grid" aria-label="Tic-tac-toe board"></div>
        <button class="reset-button" type="button">Reset Game</button>
    </div>
    
    <script src="./js/game.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
